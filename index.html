<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台式小风扇</title>
  <style>body{background:linear-gradient(135deg,#e0e7ff 0%,#f0fdfa 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Segoe UI','PingFang SC',Arial,sans-serif;}.fan-container{background:#fff;border-radius:24px;box-shadow:0 8px 32px rgba(0,0,0,0.12);padding:10px 32px 32px 32px;display:flex;flex-direction:column;align-items:center;transition:box-shadow 0.3s;}.fan-svg{width:220px;height:300px;display:block;margin-bottom:32px;}.controls{display:flex;gap:16px;margin-top:12px;}.speed-btn{background:#e0e7ff;border:none;border-radius:50%;width:48px;height:48px;font-size:1.2rem;color:#374151;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s,color 0.2s,transform 0.2s;}.speed-btn.active{background:#6366f1;color:#fff;transform:scale(1.1);}.fan-label{margin-top:18px;font-size:1.1rem;color:#6366f1;letter-spacing:2px;font-weight:bold;}.fan-tip{margin-top:8px;font-size:0.95rem;color:#9ca3af;text-align:center;letter-spacing:1px;}

/* 颜色选择器样式 */
.color-controls{display:flex;gap:12px;margin-top:20px;}.color-title{font-size:0.9rem;color:#6366f1;margin-bottom:8px;text-align:center;}.color-btn{width:32px;height:32px;border-radius:50%;border:2px solid #fff;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:transform 0.2s,box-shadow 0.2s;}.color-btn:hover{transform:scale(1.1);}.color-btn.active{transform:scale(1.15);box-shadow:0 3px 10px rgba(0,0,0,0.2);border:2px solid #fff;}.color-purple{background:linear-gradient(135deg,#a5b4fc 0%,#6366f1 100%);}.color-blue{background:linear-gradient(135deg,#93c5fd 0%,#3b82f6 100%);}.color-green{background:linear-gradient(135deg,#86efac 0%,#10b981 100%);}.color-red{background:linear-gradient(135deg,#fca5a5 0%,#ef4444 100%);}.color-yellow{background:linear-gradient(135deg,#fde68a 0%,#f59e0b 100%);}</style>
</head>
<body>
  <div class="fan-container">
    <svg class="fan-svg" viewBox="0 0 260 300">
      <defs>
        <!-- 扇叶高光渐变、阴影、中心渐变、底座反光保留 -->
        <linearGradient id="bladeLight" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
          <stop offset="60%" stop-color="#a5b4fc" stop-opacity="0.7" class="blade-color-mid"/>
          <stop offset="100%" stop-color="#6366f1" stop-opacity="0.9" class="blade-color-deep"/>
        </linearGradient>
        <filter id="bladeShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.18" class="blade-shadow-color"/>
        </filter>
        <radialGradient id="centerGradient" cx="50%" cy="50%" r="80%">
          <stop offset="0%" stop-color="#fff"/>
          <stop offset="60%" stop-color="#818cf8" class="center-color-mid"/>
          <stop offset="100%" stop-color="#6366f1" class="center-color-deep"/>
        </radialGradient>
        <radialGradient id="baseLight" cx="60%" cy="30%" r="80%">
          <stop offset="0%" stop-color="#b4bcf7" stop-opacity="0.7" class="base-color-light"/>
          <stop offset="100%" stop-color="#6366f1" class="base-color-deep"/>
        </radialGradient>
      </defs>
      <!-- 风扇底座（下移） -->
      <ellipse cx="130" cy="300" rx="80" ry="18" fill="url(#baseLight)"/>
      <!-- 竖杆 -->
      <rect x="122" y="170" width="16" height="134" rx="7" fill="#a5b4fc" class="pole-color"/>
      <!-- 风扇支架 -->
      <rect x="120" y="160" width="20" height="30" rx="10" fill="#a5b4fc" class="pole-color"/>
      <!-- 风扇外框 -->
      <circle cx="130" cy="130" r="100" fill="#f1f5f9" stroke="#6366f1" stroke-width="5" class="frame-color"/>
      <!-- 风扇面罩 -->
      <g id="fan-mask">
        <circle cx="130" cy="130" r="98" fill="none" stroke="#c7d2fe" stroke-width="2.2" class="mask-color"/>
        <circle cx="130" cy="130" r="80" fill="none" stroke="#c7d2fe" stroke-width="1.5" class="mask-color"/>
        <circle cx="130" cy="130" r="60" fill="none" stroke="#c7d2fe" stroke-width="1.2" class="mask-color"/>
        <circle cx="130" cy="130" r="40" fill="none" stroke="#c7d2fe" stroke-width="1" class="mask-color"/>
        <g>
          <line x1="130" y1="30" x2="130" y2="230" stroke="#c7d2fe" stroke-width="1.5" class="mask-color"/>
          <line x1="30" y1="130" x2="230" y2="130" stroke="#c7d2fe" stroke-width="1.5" class="mask-color"/>
          <line x1="55" y1="55" x2="205" y2="205" stroke="#c7d2fe" stroke-width="1.2" class="mask-color"/>
          <line x1="205" y1="55" x2="55" y2="205" stroke="#c7d2fe" stroke-width="1.2" class="mask-color"/>
        </g>
      </g>
      <!-- 风扇扇叶组 -->
      <g id="fan-blades" style="transform-origin: 130px 130px;">
        <g filter="url(#bladeShadow)">
          <path d="M130,130 L130,30 Q220,100 130,130 Z" fill="url(#bladeLight)"/>
        </g>
        <g filter="url(#bladeShadow)" transform="rotate(120 130 130)">
          <path d="M130,130 L130,30 Q220,100 130,130 Z" fill="url(#bladeLight)"/>
        </g>
        <g filter="url(#bladeShadow)" transform="rotate(240 130 130)">
          <path d="M130,130 L130,30 Q220,100 130,130 Z" fill="url(#bladeLight)"/>
        </g>
      </g>
      <!-- 风扇中心 -->
      <circle cx="130" cy="130" r="26" fill="url(#centerGradient)" stroke="#818cf8" stroke-width="4" class="center-stroke-color"/>
      <circle cx="130" cy="130" r="10" fill="#fff" fill-opacity="0.7"/>
    </svg>
    <div class="controls">
      <button class="speed-btn" data-speed="0">关</button>
      <button class="speed-btn" data-speed="1">1档</button>
      <button class="speed-btn" data-speed="2">2档</button>
      <button class="speed-btn" data-speed="3">3档</button>
    </div>
    
    <!-- 颜色选择器 -->
    <div class="color-title">选择颜色</div>
    <div class="color-controls">
      <div class="color-btn color-purple active" data-color="purple"></div>
      <div class="color-btn color-blue" data-color="blue"></div>
      <div class="color-btn color-green" data-color="green"></div>
      <div class="color-btn color-red" data-color="red"></div>
      <div class="color-btn color-yellow" data-color="yellow"></div>
    </div>
    
    <div class="fan-label">台式小风扇</div>
    <div class="fan-tip">除了没有风，什么都好！</div>
  </div>
  <script>
    const blades = document.getElementById('fan-blades');
    const btns = document.querySelectorAll('.speed-btn');
    const colorBtns = document.querySelectorAll('.color-btn');
    let speed = 1;
    let angle = 0;
    let animationId;
    // 从localStorage获取保存的颜色，如果没有则默认使用绿色
    let currentColor = localStorage.getItem('fanColor') || 'green';
    
    const speeds = {
      0: 0, // 0档 关机
      1: 4, // 1档 慢
      2: 11, // 2档 中
      3: 23  // 3档 快
    };
    
    // 颜色主题配置
    const colorThemes = {
      purple: {
        primary: '#6366f1',
        secondary: '#a5b4fc',
        tertiary: '#818cf8',
        light: '#c7d2fe',
        btnActive: '#6366f1'
      },
      blue: {
        primary: '#3b82f6',
        secondary: '#93c5fd',
        tertiary: '#60a5fa',
        light: '#bfdbfe',
        btnActive: '#3b82f6'
      },
      green: {
        primary: '#10b981',
        secondary: '#86efac',
        tertiary: '#34d399',
        light: '#a7f3d0',
        btnActive: '#10b981'
      },
      red: {
        primary: '#ef4444',
        secondary: '#fca5a5',
        tertiary: '#f87171',
        light: '#fecaca',
        btnActive: '#ef4444'
      },
      yellow: {
        primary: '#f59e0b',
        secondary: '#fde68a',
        tertiary: '#fbbf24',
        light: '#fef3c7',
        btnActive: '#f59e0b'
      }
    };
    
    function setActiveBtn(s) {
      btns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.speed == s);
      });
      // 更新激活按钮的颜色
      const theme = colorThemes[currentColor];
      document.querySelectorAll('.speed-btn.active').forEach(btn => {
        btn.style.background = theme.btnActive;
      });
    }
    
    function setActiveColorBtn(color) {
      colorBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.color === color);
      });
    }
    
    function animateFan() {
      if (speeds[speed] === 0) return;
      angle = (angle + speeds[speed]) % 360;
      blades.style.transform = `rotate(${angle}deg)`;
      animationId = requestAnimationFrame(animateFan);
    }
    
    // 应用颜色主题
    function applyColorTheme(color) {
      const theme = colorThemes[color];
      
      // 更新CSS变量
      document.documentElement.style.setProperty('--fan-primary', theme.primary);
      document.documentElement.style.setProperty('--fan-secondary', theme.secondary);
      document.documentElement.style.setProperty('--fan-tertiary', theme.tertiary);
      document.documentElement.style.setProperty('--fan-light', theme.light);
      document.documentElement.style.setProperty('--btn-active', theme.btnActive);
      
      // 更新SVG元素颜色
      document.querySelectorAll('.blade-color-mid').forEach(el => {
        el.setAttribute('stop-color', theme.secondary);
      });
      
      document.querySelectorAll('.blade-color-deep').forEach(el => {
        el.setAttribute('stop-color', theme.primary);
      });
      
      document.querySelectorAll('.blade-shadow-color').forEach(el => {
        el.setAttribute('flood-color', theme.primary);
      });
      
      document.querySelectorAll('.center-color-mid').forEach(el => {
        el.setAttribute('stop-color', theme.tertiary);
      });
      
      document.querySelectorAll('.center-color-deep').forEach(el => {
        el.setAttribute('stop-color', theme.primary);
      });
      
      document.querySelectorAll('.base-color-light').forEach(el => {
        el.setAttribute('stop-color', theme.tertiary);
      });
      
      document.querySelectorAll('.base-color-deep').forEach(el => {
        el.setAttribute('stop-color', theme.primary);
      });
      
      document.querySelectorAll('.pole-color').forEach(el => {
        el.setAttribute('fill', theme.secondary);
      });
      
      document.querySelectorAll('.frame-color').forEach(el => {
        el.setAttribute('stroke', theme.primary);
      });
      
      document.querySelectorAll('.mask-color').forEach(el => {
        el.setAttribute('stroke', theme.light);
      });
      
      document.querySelectorAll('.center-stroke-color').forEach(el => {
        el.setAttribute('stroke', theme.tertiary);
      });
      
      // 更新文字颜色
      document.querySelector('.fan-label').style.color = theme.primary;
      document.querySelector('.color-title').style.color = theme.primary;
      
      // 更新所有按钮样式
      document.querySelectorAll('.speed-btn').forEach(btn => {
        // 非激活按钮使用浅色背景
        if (!btn.classList.contains('active')) {
          btn.style.background = '#e0e7ff';
        } else {
          // 激活按钮使用主题颜色
          btn.style.background = theme.btnActive;
        }
      });
    }
    
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        speed = btn.dataset.speed;
        setActiveBtn(speed);
        // 重新应用当前颜色主题，确保按钮颜色正确
        applyColorTheme(currentColor);
        cancelAnimationFrame(animationId);
        if (speeds[speed] !== 0) animateFan();
      });
    });
    
    // 颜色按钮点击事件
    colorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentColor = btn.dataset.color;
        // 保存颜色选择到localStorage
        localStorage.setItem('fanColor', currentColor);
        setActiveColorBtn(currentColor);
        applyColorTheme(currentColor);
      });
    });
    
    // 默认启动1档
    setActiveBtn(speed);
    animateFan();
    
    // 初始化时设置保存的颜色按钮为激活状态
    setActiveColorBtn(currentColor);
    // 应用保存的颜色主题
    applyColorTheme(currentColor);
    
    // 监听速度变化
    let lastSpeed = speed;
    setInterval(() => {
      if (speed != lastSpeed) {
        lastSpeed = speed;
      }
    }, 100);
  </script>
</body>
</html>
